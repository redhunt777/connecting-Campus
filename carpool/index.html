<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./public/logo.png">
    <title>Sell page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="btn btn-outline-light btn-lg" style="margin-top: 20px; margin-left: 90%; text-decoration: none;">
        <a href="http://localhost:5174/" > Home </a></button>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"><h4><b>Carpool query: </b></h4></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="description"><h6>Start and stop Destinantion:</h6></label>
                                <input type="text" class="form-control" id="destination" placeholder="Place1 to place2" required>
                            </div>
                            <div class="form-group">
                                <label for="price"><h6>Journey description:</h6></label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter journey description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post query</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
